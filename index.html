<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/custom.css">
    <script src="https://kit.fontawesome.com/7dfdcd214b.js" crossorigin="anonymous"></script>
    <title>Document</title>

</head>
<body class="bg-light">

    <header class=" m-3 mt-5  d-flex justify-content-center p-4 bg-secondary rounded">
        <button class="btn btn-primary " id="New">Agregar nuevo contacto</button>
        <form class="container-fluid bg-secondary" id="Add" style="display: none;">
            <div class="row d-flex g-2 p-2">
                <div class="col"><input class="form-control" type="text" name="nombre" id="name" placeholder="Nombre"></div>
                <div class="col"><input class="form-control text-si" type="number" name="numero" id="number" placeholder="Numero"></div>
            </div>
            <div class="p-2 d-flex justify-content-sm-end justify-content-center"  >
                <button class="btn btn-primary me-2" type="submit">Agregar</button>
                <button class="btn btn-primary" type="button" id="cancel">Cancelar</button>
            </div>
        </form>
    </header>
    
    

    <main>
        <section class="input-group justify-content-center">
            <div id="search-autocomplete" class="form-outline m-2 d-flex gap-3">
              <input type="search" id="form1" class="form-control" placeholder="Buscar" />
              <button type="button" class="btn btn-primary" id="searchButton">
                <i class="fas fa-search"></i>
              </button>
            </div>

        </section>
        <section class="m-3 mt-5  d-flex justify-content-center p-4 bg-dark flex-column gap-4 rounded" id="section">

        </section>
    </main>
    <script src="app.js"></script>
</body>
</html>
