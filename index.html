<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/custom.css">
    <script src="https://kit.fontawesome.com/7dfdcd214b.js" crossorigin="anonymous"></script>
    <title>Document</title>

</head>
<body class="bg-light">

    <header class=" m-3 mt-5  d-flex justify-content-center p-4 bg-secondary rounded">
        <button class="btn btn-primary " id="New">Agregar nuevo contacto</button>
        <form class="container-fluid bg-secondary" id="Add" style="display: none;">
            <div class="row d-flex g-2 p-2">
                <div class="col"><input class="form-control" type="text"  id="name" placeholder="Nombre"></div>
                <div class="col"><input class="form-control text-si" type="number"  id="number" placeholder="Numero"></div>
            </div>
            <div class="row d-flex g-2 p-2">
                <div class="col"><input class="form-control" type="mail"  id="Email" placeholder="Email"></div>
                <div class="col"><input class="form-control text-si" type="date"  id="Age" placeholder="Nacimiento"></div>
            </div>
            <div class="p-2 d-flex justify-content-sm-end justify-content-center"  >
                <button class="btn btn-primary me-2" type="submit">Agregar</button>
                <button class="btn btn-primary" type="button" id="cancel">Cancelar</button>
            </div>
        </form>
    </header>
    


  
  <!-- Modal -->
  <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="staticBackdropLabel">Editar contacto</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body p-0">
            <form class="container-fluid p-0" id="Edit" >
                <div class="row d-flex g-2 p-2">
                    <div class="col"><input class="form-control" type="text"  id="nameEdit" placeholder="Nombre" required></div>
                    <div class="col"><input class="form-control text-si" type="number"  id="numberEdit" placeholder="Numero" required></div>
                </div>
                <div class="row d-flex g-2 p-2">
                    <div class="col"><input class="form-control" type="mail"  id="EmailEdit" placeholder="Email"></div>
                    <div class="col"><input class="form-control text-si" type="date"  id="AgeEdit" placeholder="Nacimiento"></div>
                </div>
            <div class="modal-footer p-2">
                <button type="submit" class="btn btn-primary" data-bs-dismiss="modal">Editar</button>
              </div>
        </div>
            </form>


      </div>
    </div>
  </div>


    <main>
        <section class="input-group justify-content-center">
            <div id="search-autocomplete" class="form-outline m-2 d-flex gap-3">
              <input type="search" id="form1" class="form-control" placeholder="Buscar" />
              <button type="button" class="btn btn-primary" id="searchButton">
                <i class="fas fa-search"></i>
              </button>
            </div>

        </section>
        <section class="m-3 mt-5  d-flex justify-content-center p-4 bg-dark flex-column gap-4 rounded" id="section">

        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
